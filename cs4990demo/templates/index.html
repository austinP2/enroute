<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>en route - Your Personalized Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="logo">en route</h1>
        </header>
        
        <main>
            <form id="travelForm" class="travel-form">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" name="destination" placeholder="Where do you want to go?" required>
                </div>

                <div class="form-group">
                    <label for="budget">Budget $(USD)</label>
                    <input type="number" id="budget" name="budget" placeholder="Enter your budget in USD" required>
                </div>

                <div class="form-group">
                    <label for="duration">Duration (days)</label>
                    <input type="number" id="duration" name="duration" min="1" max="30" placeholder="How many days?" required>
                </div>

                <div class="form-group">
                    <label for="interests">Interests</label>
                    <textarea id="interests" name="interests" placeholder="What are your interests? (e.g., history, art, food)" required></textarea>
                </div>

                <button type="submit" class="submit-btn">Create Itinerary</button>
            </form>

            <div id="itineraryResult" class="itinerary-container">
                <h2>Your Personalized Itinerary</h2>
                <div class="itinerary-content">
                    <p class="placeholder-text">Your itinerary will appear here after creation.</p>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
